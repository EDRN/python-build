# Image Publication
# =================
#
# This workflow builds and registers the python-build image with the Docker Hub.

---

name: ðŸŒ„Â Imaging


# Triggers
# --------
#
# Run on any push to the Dockerfile on the main branch.

on:
    push:
        branches:
            -   main
        paths:
            -   'Dockerfile'


# Jobs
# ----
#
# What to do.

jobs:
    imaging:
        name: ðŸŒ Â Python Build Imaging
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        steps:
            -
                name: ðŸ’³Â Docker Hub Identification
                uses: docker/login-action@v3
                with:
                    username: ${{secrets.DOCKERHUB_USERNAME}}
                    password: ${{secrets.DOCKERHUB_TOKEN}}
            -
                name: ðŸ“šÂ Repository Checkout
                uses: actions/checkout@v4
            -
                name: ðŸŽ°Â QEMU Multiple Machine Emulation
                uses: docker/setup-qemu-action@v3
            -
                name: ðŸš¢Â Docker Buildx
                uses: docker/setup-buildx-action@v3
            -
                name: ðŸ§±Â Image Construction and Publication
                uses: docker/build-push-action@v5
                with:
                    context: .
                    file: Dockerfile
                    platforms: linux/amd64,linux/arm64
                    push: true
                    tags: ${{secrets.DOCKERHUB_USERNAME}}/python-build:${{matrix.python-version}}

...
